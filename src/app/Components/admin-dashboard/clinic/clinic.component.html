<div class="col-4 p-5" style="background-color: azure;">
    <p>Add Clinic</p>
    <form [formGroup]="AddClinicForm">

        <div class="form-group pt-3">
            <label>Clinic Name</label>
            <input class="form-control" type="text" formControlName="name" placeholder="Clinic Name">
            <div *ngIf="getName().invalid && getName().dirty || getName().touched ">
                <small class="text-danger" *ngIf="getName().errors?.['required']">
                    Clinic name is required
                </small>
            </div>
        </div>
        <div class="form-group pt-3">
            <label>Clinic Address</label>
            <input class="form-control" type="text" formControlName="address" placeholder="Clinic address">
            <div *ngIf="getAddress().invalid && getAddress().dirty || getAddress().touched ">
                <small class="text-danger" *ngIf="getAddress().errors?.['required']">
                    Clinic address is required
                </small>
            </div>
        </div>
       

        <div class="pt-4">
            <input type="submit" (click)="submit()" class="btn btn-orange w-100" value="Add Clinic"
                [disabled]="!AddClinicForm.valid">



        </div>
    </form>

</div>

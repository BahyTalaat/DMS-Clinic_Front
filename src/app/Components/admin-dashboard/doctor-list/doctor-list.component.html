<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Speciality</th>
        <th scope="col">Appointment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let doc of _doctorList">
        <th scope="row">{{doc.id}}</th>
        <td>{{doc.name}}</td>
        <td>{{doc.speciality}}</td>
        <td>
            <button class="btn btn-orange" routerLink="/DoctorDashboard/{{doc.id}}">Get Appointment</button>
        </td>
      </tr>
    </tbody>
  </table>

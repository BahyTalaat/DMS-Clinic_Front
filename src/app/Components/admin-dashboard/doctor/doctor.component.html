<div class="col-4 p-5" style="background-color: azure;">
    <p>Add Doctor </p>
    <form [formGroup]="AddDoctorForm">

        <div class="form-group pt-3">
            <label>Doctor Name</label>
            <input class="form-control" type="text" formControlName="doctorName" placeholder="Doctor Name">
            <div *ngIf="getDoctorName().invalid && getDoctorName().dirty || getDoctorName().touched ">
                <small class="text-danger" *ngIf="getDoctorName().errors?.['required']">
                    Doctor Name is required
                </small>
            </div>
        </div>
        <div class="form-group pt-3">
            <label>Doctor Speciality</label>
            <input class="form-control" type="text" formControlName="doctorSpeciality" placeholder="Doctor speciality">
            <div *ngIf="getDoctorSpeciality().invalid && getDoctorSpeciality().dirty || getDoctorSpeciality().touched ">
                <small class="text-danger" *ngIf="getDoctorSpeciality().errors?.['required']">
                    Doctor speciality is required
                </small>
            </div>
        </div>

        <div class="form-group">
            <label>Choose Clinic</label>
            <select class="form-select required form-control" formControlName="clinic"
               aria-label="Default select example">
                <option value="" disabled selected>Select Clinic</option>
                <option *ngFor="let _Clinic of _clinicList" [ngValue]="_Clinic.id">
                    {{_Clinic.name}}
                </option>
            </select>
            <div class="d-flex text-danger"
                *ngIf="getClinic().invalid && getClinic().dirty || getClinic().touched">
                <small *ngIf="getClinic().errors?.['required']">
                    Clinic is required
                </small>
            </div>
        </div>
        <div class="pt-4">
            <input type="submit" (click)="submit()" class="btn btn-orange w-100" value="Add Appointment"
                [disabled]="!AddDoctorForm.valid">



        </div>
    </form>

</div>
